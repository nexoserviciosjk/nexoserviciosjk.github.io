<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>San Joy Lao - Carta</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
:root {
    --bg: #fdfbfb;
    --card: #ffffff;
    --text: #1c1c1e;
    --accent: #1a7f37;
}
@media (prefers-color-scheme: dark) {
    :root {
        --bg: #0f1115;
        --card: #1b1e24;
        --text: #f1f1f1;
        --accent: #4ade80;
    }
}
body {
    font-family: 'Inter', sans-serif;
    margin: 0;
    background: var(--bg);
    color: var(--text);
    overflow-x: hidden;
}
/* HEADER AJUSTADO A ANCHO COMPLETO */
.header {
    text-align: center;
    padding: 50px 20px;
    background: #000;
    color: #fff;
    width: 100%;
    box-sizing: border-box;
    margin: 0;
}
.container {
    max-width: 900px;
    margin: 40px auto;
    padding: 0 20px;
    width: 100%;
    box-sizing: border-box;
}
.categories {
    display: flex;
    gap: 10px;
    justify-content: center;
    margin-bottom: 30px;
    flex-wrap: wrap;
    width: 100%;
}
.category {
    padding: 10px 18px;
    border-radius: 20px;
    background: var(--card);
    cursor: pointer;
    font-weight: 600;
    box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    min-width: 80px;
    text-align: center;
}
.category.active {
    background: var(--accent);
    color: #000;
}
/* MENÚ CENTRADO Y CON FILTRO FUNCIONAL */
.menu {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
    width: 100%;
    max-width: 700px; /* Ancho ajustado para centrar mejor */
    margin: 0 auto;
}
.menu-item {
    background: var(--card);
    padding: 16px 20px;
    border-radius: 14px;
    cursor: pointer;
    box-shadow: 0 6px 14px rgba(0,0,0,0.18);
    transition: transform 0.25s ease, box-shadow 0.25s ease;
    display: flex;
    align-items: center;
    gap: 10px;
}
.menu-item:hover {
    transform: translateY(-4px);
    box-shadow: 0 12px 22px rgba(0,0,0,0.28);
}
.item-name {
    font-weight: 600;
    flex: 1;
    white-space: normal;
    word-wrap: break-word;
}
.item-price {
    font-weight: 600;
    color: var(--accent);
    flex-shrink: 0;
    white-space: nowrap;
}
.dots {
    flex: 1;
    border-bottom: 1px dotted rgba(0,0,0,0.25);
    transform: translateY(-2px);
    margin: 0 5px;
    min-width: 20px;
}
@media (prefers-color-scheme: dark) {
    .dots {
        border-bottom: 1px dotted rgba(255,255,255,0.25);
    }
}
.preview {
    margin-top: 40px;
    text-align: center;
    display: none;
    max-width: 700px;
    margin-left: auto;
    margin-right: auto;
}
.preview.show {
    display: block;
}
.preview img {
    max-width: 100%;
    border-radius: 20px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.4);
    margin-bottom: 15px;
}
.price {
    font-size: 1.2em;
    font-weight: 600;
    color: var(--accent);
    margin-top: 10px;
}
.back-btn {
    margin-top: 25px;
    padding: 12px 22px;
    border: none;
    border-radius: 25px;
    background: var(--accent);
    font-weight: 600;
    cursor: pointer;
    display: inline-block;
}
</style>
</head>
<body>
<div class="header">
    <h1>San Joy Lao</h1>
    <p>Carta Digital</p>
</div>
<div class="container">
    <div class="categories">
        <div class="category active" data-cat="arroces">Arroces</div>
        <div class="category" data-cat="sopas">Sopas</div>
        <div class="category" data-cat="combos">Combos</div>
    </div>
    <div class="menu" id="menu">
        <!-- ARROCES -->
        <div class="menu-item" data-cat="arroces" data-img="chaufa.jpg" data-name="Arroz Chaufa" data-price="S/ 18.00" data-desc="Arroz salteado con pollo, huevo y sillao.">
            <span class="item-name">Arroz Chaufa</span>
            <span class="dots"></span>
            <span class="item-price">S/ 18.00</span>
        </div>
        <div class="menu-item" data-cat="arroces" data-img="arroz-pollo.jpg" data-name="Arroz con Pollo" data-price="S/ 20.00" data-desc="Arroz guisado con trozos de pollo y verduras frescas.">
            <span class="item-name">Arroz con Pollo</span>
            <span class="dots"></span>
            <span class="item-price">S/ 20.00</span>
        </div>
        <!-- SOPAS -->
        <div class="menu-item" data-cat="sopas" data-img="sopa-wantan.jpg" data-name="Sopa Wantán" data-price="S/ 15.00" data-desc="Caldo tradicional con wantanes y verduras.">
            <span class="item-name">Sopa Wantán</span>
            <span class="dots"></span>
            <span class="item-price">S/ 15.00</span>
        </div>
        <div class="menu-item" data-cat="sopas" data-img="sopa-fideos.jpg" data-name="Sopa de Fideos" data-price="S/ 14.00" data-desc="Caldo de pollo con fideos finos y trozos de carne.">
            <span class="item-name">Sopa de Fideos</span>
            <span class="dots"></span>
            <span class="item-price">S/ 14.00</span>
        </div>
        <!-- COMBOS -->
        <div class="menu-item" data-cat="combos" data-img="" data-name="Combinado de Pollo" data-price="S/ 22.00" data-desc="Chaufa más tallarín saltado con pollo.">
            <span class="item-name">Combinado de Pollo</span>
            <span class="dots"></span>
            <span class="item-price">S/ 22.00</span>
        </div>
        <div class="menu-item" data-cat="combos" data-img="combo-familiar.jpg" data-name="Combo Familiar" data-price="S/ 45.00" data-desc="Chaufa grande + tallarines + 2 bebidas medianas.">
            <span class="item-name">Combo Familiar</span>
            <span class="dots"></span>
            <span class="item-price">S/ 45.00</span>
        </div>
    </div>
    <div class="preview" id="preview">
        <img id="img">
        <h2 id="name"></h2>
        <div class="price" id="price"></div>
        <p id="desc"></p>
        <button class="back-btn" onclick="volver()">⬅ Volver al menú</button>
    </div>
</div>
<script>
const items = document.querySelectorAll('.menu-item');
const preview = document.getElementById('preview');
const menu = document.getElementById('menu');
const img = document.getElementById('img');

// Mostrar detalle del plato
items.forEach(item => {
    item.onclick = () => {
        const imgSrc = item.dataset.img;
        if (imgSrc) {
            img.src = imgSrc;
            img.style.display = "block";
        } else {
            img.style.display = "none";
        }
        document.getElementById('name').textContent = item.dataset.name;
        document.getElementById('price').textContent = item.dataset.price;
        document.getElementById('desc').textContent = item.dataset.desc;
        menu.style.display = "none";
        preview.classList.add('show');
    }
});

// Volver al menú
function volver() {
    preview.classList.remove('show');
    menu.style.display = "grid";
}

// FILTRO DE CATEGORÍAS CORREGIDO Y FUNCIONAL
function filtrarPorCategoria(tipo) {
    items.forEach(plato => {
        if(plato.dataset.cat === tipo) {
            plato.style.display = 'flex';
        } else {
            plato.style.display = 'none';
        }
    });
}

// Filtrar cuando carga la página (solo arroces)
filtrarPorCategoria('arroces');

// Filtrar al hacer clic en las categorías
document.querySelectorAll('.category').forEach(categoria => {
    categoria.addEventListener('click', function() {
        // Quitar active de todas
        document.querySelectorAll('.category').forEach(cat => cat.classList.remove('active'));
        // Agregar active a la seleccionada
        this.classList.add('active');
        
        // Filtrar los platos
        const tipoCategoria = this.dataset.cat;
        filtrarPorCategoria(tipoCategoria);
        
        // Ocultar preview si está abierto
        preview.classList.remove('show');
        menu.style.display = 'grid';
    });
});
</script>
</body>
</html>
